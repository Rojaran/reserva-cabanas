<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reserva de Cabañas (Admin)</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FullCalendar CSS correcto -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/main.min.css" rel="stylesheet">
  <!-- Flatpickr -->
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">

  <style>
    body { background:#f6f7f9; }
    .card { border-radius: 16px; }
    .btn, .form-control, .form-select { border-radius: 14px; }
    #calendar { background:#fff; border-radius:16px; padding:12px; }
    .flatpickr-input[readonly] { background:#fff; }
  </style>
</head>

<body>
<nav class="navbar navbar-dark bg-dark sticky-top">
  <div class="container-fluid">
    <span class="navbar-brand">Reserva Cabañas (Admin)</span>
    <div class="d-flex gap-2 align-items-center">
      <span id="userLabel" class="navbar-text text-white-50 small"></span>
      <button id="btnLogout" class="btn btn-outline-light btn-sm d-none">Salir</button>
    </div>
  </div>
</nav>

<div class="container py-3">

  <!-- LOGIN -->
  <div id="viewLogin" class="row justify-content-center">
    <div class="col-12 col-md-5">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h1 class="h5 mb-3">Ingreso Administrador</h1>

          <div id="loginMsg" class="alert alert-danger d-none"></div>

          <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input id="email" class="form-control" type="email" autocomplete="username" required>
          </div>
          <div class="mb-3">
            <label class="form-label" for="password">Contraseña</label>
            <input id="password" class="form-control" type="password" autocomplete="current-password" required>
          </div>

          <button id="btnLogin" class="btn btn-dark w-100">Entrar</button>

          <div class="text-muted small mt-3">
            * Debes estar en la tabla <code>public.admins</code>.
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- APP -->
  <div id="viewApp" class="d-none">
    <div class="row g-3">
      <div class="col-12 col-lg-3">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="h6 mb-3">Acciones</h2>

            <button id="btnNewReserva" class="btn btn-primary w-100 mb-2">+ Nueva reserva</button>
            <button id="btnNewCabana" class="btn btn-outline-primary w-100 mb-3">+ Nueva cabaña</button>

            <label class="form-label">Filtrar por cabaña</label>
            <select id="cabanaFilter" class="form-select mb-3">
              <option value="">Todas</option>
            </select>

            <div class="text-muted small">
              Tip: toca una reserva para editarla. Toca un día para crear una nueva.
            </div>
          </div>
        </div>

        <div class="card shadow-sm mt-3">
          <div class="card-body">
            <h2 class="h6 mb-2">Cabañas</h2>
            <div id="cabanaList" class="small"></div>
          </div>
        </div>
      </div>

      <div class="col-12 col-lg-9">
        <div id="calendar"></div>
      </div>
    </div>
  </div>
</div>

<!-- MODAL: RESERVA -->
<div class="modal fade" id="modalReserva" tabindex="-1">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content" style="border-radius:18px;">
      <div class="modal-header">
        <h5 id="reservaTitle" class="modal-title">Reserva</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <div id="reservaMsg" class="alert alert-danger d-none"></div>

        <input type="hidden" id="reservaId">

        <div class="mb-3">
          <label class="form-label">Cabaña</label>
          <select id="resCabana" class="form-select"></select>
        </div>

        <div class="row g-2">
          <div class="col-6">
            <label class="form-label">Ingreso</label>
            <input id="resDesde" class="form-control" type="text" inputmode="numeric" placeholder="dd/mm/aaaa">
          </div>
          <div class="col-6">
            <label class="form-label">Salida</label>
            <input id="resHasta" class="form-control" type="text" inputmode="numeric" placeholder="dd/mm/aaaa">
          </div>
        </div>

        <!-- HORAS (AQUÍ ESTÁN) -->
        <div class="row g-2 mt-2">
          <div class="col-6">
            <label class="form-label">Hora ingreso</label>
            <input id="resHoraIngreso" class="form-control" type="time" value="15:00">
          </div>
          <div class="col-6">
            <label class="form-label">Hora salida</label>
            <input id="resHoraSalida" class="form-control" type="time" value="11:00">
          </div>
        </div>

        <div class="form-text">Salida es día de retiro (no incluye noche). Rango [ingreso, salida).</div>

        <hr>

        <div class="mb-3">
          <label class="form-label">Huésped</label>
          <input id="resHuesped" class="form-control">
        </div>

        <div class="row g-2">
          <div class="col-7">
            <label class="form-label">Teléfono</label>
            <input id="resTel" class="form-control">
          </div>
          <div class="col-5">
            <label class="form-label">Personas</label>
            <input id="resPers" class="form-control" type="number" min="1" value="1">
          </div>
        </div>

        <div class="mb-3 mt-2">
          <label class="form-label">Estado</label>
          <select id="resEstado" class="form-select">
            <option value="confirmada">Confirmada</option>
            <option value="en_curso">En curso</option>
            <option value="finalizada">Finalizada</option>
            <option value="cancelada">Cancelada</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Notas</label>
          <textarea id="resNotas" class="form-control" rows="3"></textarea>
        </div>
      </div>

      <div class="modal-footer d-flex justify-content-between">
        <button id="btnCancelarReserva" class="btn btn-outline-danger d-none">Cancelar</button>
        <div class="ms-auto d-flex gap-2">
          <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button id="btnGuardarReserva" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- MODAL: CABAÑA -->
<div class="modal fade" id="modalCabana" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content" style="border-radius:18px;">
      <div class="modal-header">
        <h5 class="modal-title">Cabaña</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <div id="cabanaMsg" class="alert alert-danger d-none"></div>
        <input type="hidden" id="cabanaId">

        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input id="cabNombre" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Capacidad</label>
          <input id="cabCap" class="form-control" type="number" min="1" value="1">
        </div>

        <div class="form-check">
          <input id="cabActiva" class="form-check-input" type="checkbox" checked>
          <label class="form-check-label" for="cabActiva">Activa</label>
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button id="btnGuardarCabana" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

  // ========= CONFIGURA ESTO =========
  const SUPABASE_URL = "PEGA_AQUI_TU_SUPABASE_URL";
  const SUPABASE_ANON_KEY = "PEGA_AQUI_TU_SUPABASE_ANON_KEY";
  // =================================

  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // UI refs
  const viewLogin = document.getElementById('viewLogin');
  const viewApp = document.getElementById('viewApp');
  const btnLogout = document.getElementById('btnLogout');
  const userLabel = document.getElementById('userLabel');
  const loginMsg = document.getElementById('loginMsg');
  const btnLogin = document.getElementById('btnLogin');

  const cabanaFilter = document.getElementById('cabanaFilter');
  const cabanaList = document.getElementById('cabanaList');

  const modalReserva = new bootstrap.Modal(document.getElementById('modalReserva'));
  const modalCabana = new bootstrap.Modal(document.getElementById('modalCabana'));

  const show = el => el.classList.remove('d-none');
  const hide = el => el.classList.add('d-none');
  const alertMsg = (el, msg) => { el.textContent = msg; show(el); };

  // Roles
  let currentRole = "none";
  const canWrite = () => (currentRole === "admin" || currentRole === "operador");
  function applyRoleUI(){
    const w = canWrite();
    document.getElementById('btnNewReserva').disabled = !w;
    document.getElementById('btnNewCabana').disabled = !w;
    document.getElementById('btnGuardarReserva').disabled = !w;
    document.getElementById('btnGuardarCabana').disabled = !w;
    document.getElementById('btnCancelarReserva').disabled = !w;
  }

  function todayISO(){
    const d = new Date(); d.setHours(0,0,0,0);
    return d.toISOString().slice(0,10);
  }
  function tomorrowISO(){
    const d = new Date(); d.setDate(d.getDate()+1); d.setHours(0,0,0,0);
    return d.toISOString().slice(0,10);
  }
  function addDaysISO(isoDate, days){
    const d = new Date(isoDate + "T00:00:00");
    d.setDate(d.getDate() + days);
    return d.toISOString().slice(0,10);
  }

  // Flatpickr (muestra dd/mm, guarda Y-m-d)
  let fpDesde = null;
  let fpHasta = null;
  function initDatePickers(){
    if (fpDesde && fpHasta) return;
    if (!window.flatpickr) return;

    if (window.flatpickr.l10ns?.es) window.flatpickr.localize(window.flatpickr.l10ns.es);

    fpDesde = window.flatpickr("#resDesde", {
      dateFormat: "Y-m-d",
      altInput: true,
      altFormat: "d/m/Y",
      allowInput: true
    });
    fpHasta = window.flatpickr("#resHasta", {
      dateFormat: "Y-m-d",
      altInput: true,
      altFormat: "d/m/Y",
      allowInput: true
    });
  }
  window.addEventListener('DOMContentLoaded', () => initDatePickers());
  document.getElementById('modalReserva')?.addEventListener('shown.bs.modal', () => initDatePickers());

  // Colores
  function colorByEstado(estado){
    switch(String(estado || '').toLowerCase()){
      case 'confirmada': return { bg:'#198754', border:'#198754', text:'#ffffff' };
      case 'en_curso':   return { bg:'#0d6efd', border:'#0d6efd', text:'#ffffff' };
      case 'finalizada': return { bg:'#6c757d', border:'#6c757d', text:'#ffffff' };
      case 'cancelada':  return { bg:'#dc3545', border:'#dc3545', text:'#ffffff' };
      default:           return { bg:'#212529', border:'#212529', text:'#ffffff' };
    }
  }

  // Auto-estados con horas
  async function autoUpdateEstados(){
    const now = new Date();
    const nowIso = now.toISOString();

    const { data: rows } = await supabase.from('reservas')
      .select('id,estado,fecha_desde,fecha_hasta,hora_ingreso,hora_salida')
      .in('estado', ['confirmada','en_curso']);

    if (!rows) return;

    const toEnCurso = [];
    const toFinal = [];

    for (const r of rows){
      const hi = String(r.hora_ingreso || '15:00').slice(0,5);
      const hs = String(r.hora_salida  || '11:00').slice(0,5);
      const start = new Date(`${r.fecha_desde}T${hi}:00`);
      const end   = new Date(`${r.fecha_hasta}T${hs}:00`);

      if (now >= end) {
        if (r.estado !== 'finalizada') toFinal.push(r.id);
      } else if (now >= start && now < end) {
        if (r.estado === 'confirmada') toEnCurso.push(r.id);
      }
    }

    if (toEnCurso.length){
      await supabase.from('reservas').update({ estado:'en_curso', updated_at: nowIso }).in('id', toEnCurso);
    }
    if (toFinal.length){
      await supabase.from('reservas').update({ estado:'finalizada', updated_at: nowIso }).in('id', toFinal);
    }
  }

  let calendar;

  async function boot() {
    const { data: { session } } = await supabase.auth.getSession();
    await setView(session);
    supabase.auth.onAuthStateChange(async (_event, session) => setView(session));
  }

  async function setView(session) {
    if (!session) {
      viewApp.classList.add('d-none');
      viewLogin.classList.remove('d-none');
      btnLogout.classList.add('d-none');
      userLabel.textContent = "";
      return;
    }

    try {
      const { data, error } = await supabase
        .from('admins')
        .select('user_id, role')
        .eq('user_id', session.user.id)
        .single();
      if (error) throw error;

      currentRole = data.role || "none";
      if (currentRole === "none") throw new Error("No autorizado.");
    } catch {
      await supabase.auth.signOut();
      alertMsg(loginMsg, "No autorizado: tu usuario no está en la tabla de admins.");
      return;
    }

    viewLogin.classList.add('d-none');
    viewApp.classList.remove('d-none');
    btnLogout.classList.remove('d-none');
    userLabel.textContent = `${session.user.email} (${currentRole})`;

    applyRoleUI();

    await loadCabanas();
    await autoUpdateEstados();
    initCalendar();

    if (!window.__estadoTimer){
      window.__estadoTimer = setInterval(async () => {
        await autoUpdateEstados();
        if (calendar) calendar.refetchEvents();
      }, 10 * 60 * 1000);
    }

    if (calendar) calendar.refetchEvents();
  }

  // LOGIN
  btnLogin.addEventListener('click', async () => {
    hide(loginMsg);
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const { error } = await supabase.auth.signInWithPassword({ email, password });
    if (error) alertMsg(loginMsg, error.message);
  });
  btnLogout.addEventListener('click', async () => { await supabase.auth.signOut(); });

  // CABANAS
  async function loadCabanas() {
    const { data, error } = await supabase.from('cabanas')
      .select('id,nombre,capacidad,activa')
      .order('nombre', { ascending:true });

    if (error) {
      cabanaList.innerHTML = `<div class="text-danger">Error: ${escapeHtml(error.message)}</div>`;
      return;
    }

    cabanaFilter.innerHTML = `<option value="">Todas</option>`;
    const resCabana = document.getElementById('resCabana');
    resCabana.innerHTML = "";
    cabanaList.innerHTML = "";

    (data || []).forEach(c => {
      cabanaFilter.insertAdjacentHTML('beforeend', `<option value="${c.id}">${escapeHtml(c.nombre)}</option>`);
      resCabana.insertAdjacentHTML('beforeend', `<option value="${c.id}">${escapeHtml(c.nombre)}</option>`);
      cabanaList.insertAdjacentHTML('beforeend', `
        <div class="d-flex justify-content-between align-items-center py-1">
          <div>
            <div>${escapeHtml(c.nombre)} ${c.activa ? "" : "<span class='text-muted'>(inactiva)</span>"}</div>
            <div class="text-muted">Cap: ${c.capacidad}</div>
          </div>
        </div>
      `);
    });
  }

  // Nueva cabaña (simple)
  document.getElementById('btnNewCabana').addEventListener('click', () => {
    if (!canWrite()) return;
    hide(document.getElementById('cabanaMsg'));
    document.getElementById('cabanaId').value = "";
    document.getElementById('cabNombre').value = "";
    document.getElementById('cabCap').value = 1;
    document.getElementById('cabActiva').checked = true;
    modalCabana.show();
  });

  document.getElementById('btnGuardarCabana').addEventListener('click', async () => {
    if (!canWrite()) return;
    const msg = document.getElementById('cabanaMsg');
    hide(msg);

    const id = document.getElementById('cabanaId').value;
    const payload = {
      nombre: document.getElementById('cabNombre').value.trim(),
      capacidad: Number(document.getElementById('cabCap').value || 1),
      activa: document.getElementById('cabActiva').checked
    };
    if (!payload.nombre) return alertMsg(msg, "Nombre requerido.");

    const resp = id
      ? await supabase.from('cabanas').update(payload).eq('id', Number(id))
      : await supabase.from('cabanas').insert(payload);

    if (resp.error) return alertMsg(msg, resp.error.message);

    modalCabana.hide();
    await loadCabanas();
    if (calendar) queueMicrotask(() => calendar.refetchEvents());
  });

  // RESERVAS
  document.getElementById('btnNewReserva').addEventListener('click', () => {
    if (!canWrite()) return;
    openReservaModal(null);
  });

  function openReservaModal(r){
    hide(document.getElementById('reservaMsg'));
    initDatePickers();

    document.getElementById('reservaId').value = r?.id ?? "";
    document.getElementById('resCabana').value = r?.cabana_id ?? (cabanaFilter.value || document.getElementById('resCabana').value);

    const desde = r?.fecha_desde ?? todayISO();
    const hasta = r?.fecha_hasta ?? tomorrowISO();

    if (fpDesde && fpHasta){
      fpDesde.setDate(desde, true);
      fpHasta.setDate(hasta, true);
    } else {
      document.getElementById('resDesde').value = desde;
      document.getElementById('resHasta').value = hasta;
    }

    document.getElementById('resHoraIngreso').value = String(r?.hora_ingreso ?? '15:00').slice(0,5);
    document.getElementById('resHoraSalida').value = String(r?.hora_salida ?? '11:00').slice(0,5);

    document.getElementById('resHuesped').value = r?.huesped_nombre ?? "";
    document.getElementById('resTel').value = r?.huesped_telefono ?? "";
    document.getElementById('resPers').value = r?.personas ?? 1;
    document.getElementById('resNotas').value = r?.notas ?? "";
    document.getElementById('resEstado').value = r?.estado ?? "confirmada";

    const btnCancelar = document.getElementById('btnCancelarReserva');
    if (r?.id) show(btnCancelar); else hide(btnCancelar);

    applyRoleUI();
    document.getElementById('reservaTitle').textContent = r?.id ? `Editar reserva #${r.id}` : "Nueva reserva";
    modalReserva.show();
  }

  document.getElementById('btnGuardarReserva').addEventListener('click', async () => {
    if (!canWrite()) return;

    const msg = document.getElementById('reservaMsg');
    hide(msg);

    const id = document.getElementById('reservaId').value;

    const fecha_desde = fpDesde?.selectedDates?.[0]
      ? fpDesde.formatDate(fpDesde.selectedDates[0], 'Y-m-d')
      : document.getElementById('resDesde').value;

    const fecha_hasta = fpHasta?.selectedDates?.[0]
      ? fpHasta.formatDate(fpHasta.selectedDates[0], 'Y-m-d')
      : document.getElementById('resHasta').value;

    const payload = {
      cabana_id: Number(document.getElementById('resCabana').value),
      fecha_desde,
      fecha_hasta,
      hora_ingreso: document.getElementById('resHoraIngreso').value || '15:00',
      hora_salida: document.getElementById('resHoraSalida').value || '11:00',
      huesped_nombre: document.getElementById('resHuesped').value.trim(),
      huesped_telefono: document.getElementById('resTel').value.trim(),
      personas: Number(document.getElementById('resPers').value || 1),
      notas: document.getElementById('resNotas').value.trim(),
      estado: document.getElementById('resEstado').value,
      updated_at: new Date().toISOString()
    };

    if (!payload.huesped_nombre) return alertMsg(msg, "Nombre del huésped requerido.");
    if (!payload.fecha_desde || !payload.fecha_hasta) return alertMsg(msg, "Fechas requeridas.");
    if (payload.fecha_hasta <= payload.fecha_desde) return alertMsg(msg, "La salida debe ser mayor que el ingreso.");

    const conflict = await hasConflict(payload.cabana_id, payload.fecha_desde, payload.fecha_hasta, id ? Number(id) : 0);
    if (conflict) return alertMsg(msg, "Conflicto: ya existe una reserva en esas fechas para esa cabaña.");

    const resp = id
      ? await supabase.from('reservas').update(payload).eq('id', Number(id))
      : await supabase.from('reservas').insert(payload);

    if (resp.error) return alertMsg(msg, resp.error.message);

    modalReserva.hide();
    await autoUpdateEstados();
    if (calendar) queueMicrotask(() => calendar.refetchEvents());
  });

  document.getElementById('btnCancelarReserva').addEventListener('click', async () => {
    if (!canWrite()) return;
    const id = document.getElementById('reservaId').value;
    if (!id) return;
    if (!confirm("¿Cancelar esta reserva?")) return;

    const resp = await supabase.from('reservas')
      .update({ estado: 'cancelada', updated_at: new Date().toISOString() })
      .eq('id', Number(id));

    if (resp.error) return alert(resp.error.message);
    modalReserva.hide();
    if (calendar) queueMicrotask(() => calendar.refetchEvents());
  });

  async function hasConflict(cabanaId, desde, hasta, excludeId = 0) {
    let q = supabase.from('reservas').select('id')
      .eq('cabana_id', cabanaId)
      .neq('estado', 'cancelada')
      .lt('fecha_desde', hasta)
      .gt('fecha_hasta', desde)
      .limit(1);
    if (excludeId) q = q.neq('id', excludeId);
    const { data, error } = await q;
    if (error) return false;
    return (data && data.length > 0);
  }

  // CALENDARIO
  function initCalendar(){
    if (calendar) return;

    calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
      initialView: window.innerWidth < 768 ? 'listWeek' : 'dayGridMonth',
      height: "auto",
      locale: 'es',
      firstDay: 1,
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: window.innerWidth < 768 ? 'listWeek,dayGridMonth' : 'dayGridMonth,timeGridWeek,listWeek'
      },
      selectable: canWrite(),
      selectMirror: true,

      dateClick: (info) => {
        if (!canWrite()) return;
        openReservaModal({
          cabana_id: cabanaFilter.value ? Number(cabanaFilter.value) : undefined,
          fecha_desde: info.dateStr,
          fecha_hasta: addDaysISO(info.dateStr, 1),
          hora_ingreso: '15:00',
          hora_salida: '11:00',
          estado: 'confirmada',
          personas: 1
        });
      },

      select: (info) => {
        if (!canWrite()) return;
        openReservaModal({
          cabana_id: cabanaFilter.value ? Number(cabanaFilter.value) : undefined,
          fecha_desde: info.startStr.slice(0,10),
          fecha_hasta: info.endStr.slice(0,10),
          hora_ingreso: '15:00',
          hora_salida: '11:00',
          estado: 'confirmada',
          personas: 1
        });
      },

      events: async (fetchInfo, success, failure) => {
        try {
          const cabanaId = cabanaFilter.value ? Number(cabanaFilter.value) : null;
          let q = supabase.from('reservas')
            .select('id,cabana_id,fecha_desde,fecha_hasta,hora_ingreso,hora_salida,estado,huesped_nombre,cabanas(nombre)')
            .neq('estado', 'cancelada')
            .lt('fecha_desde', fetchInfo.endStr.slice(0,10))
            .gt('fecha_hasta', fetchInfo.startStr.slice(0,10));
          if (cabanaId) q = q.eq('cabana_id', cabanaId);

          const { data, error } = await q;
          if (error) throw error;

          const events = (data || []).map(r => {
            const c = colorByEstado(r.estado);
            const hi = String(r.hora_ingreso || '15:00').slice(0,5);
            const hs = String(r.hora_salida  || '11:00').slice(0,5);
            return {
              title: `${r.cabanas?.nombre ?? 'Cabaña'} - ${r.huesped_nombre} (${hi}→${hs})`,
              start: r.fecha_desde,
              end: addDaysISO(r.fecha_hasta, 1), // visual: incluye el día de salida en vista mensual
              allDay: true,
              backgroundColor: c.bg,
              borderColor: c.border,
              textColor: c.text,
              extendedProps: { reservaId: r.id }
            };
          });

          success(events);
        } catch (e) {
          failure(e);
        }
      },

      eventClick: async (info) => {
        const id = info.event.extendedProps.reservaId;
        const { data, error } = await supabase.from('reservas').select('*').eq('id', id).single();
        if (error) return alert(error.message);
        openReservaModal(data);
      }
    });

    cabanaFilter.addEventListener('change', () => calendar.refetchEvents());
    calendar.render();
  }

  function escapeHtml(s){
    return String(s ?? "").replace(/[&<>"']/g, m => ({
      "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
    }[m]));
  }

  boot();
</script>
</body>
